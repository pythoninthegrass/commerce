{% extends "layout.html" %}
{% load bootstrap5 %}

{% block body %}
<div class="container-fluid">
  <div class="col">
    <div class="row">
      <div>
        <h1>Categories</h1>
        <ul>
          {% for category in categories %}
            <li>
              <b><a href="{% url 'listings-by-category' category %}">{{ category }}</a></b>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
